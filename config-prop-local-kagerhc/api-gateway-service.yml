server:
  port: 8080
  
zuul:
  ignoredServices: '*'
  routes:
    customer-service:
      path: /api/customer-service/**
      url: http://customer-service:8082

# To enable eureka client
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
	  
spring:      
  data:
    mongodb:
      port: 27017
      host: localhost
      uri: mongodb://localhost:27017/api_gateway